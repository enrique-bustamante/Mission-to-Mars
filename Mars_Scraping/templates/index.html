<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <!-- Add jumbotron for header -->
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <!-- Add button to activate scraping script -->
      <p><a class="btn btn-danger btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <!-- Add section for Mars News -->
    <div class="row" id="mars-news">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h2>Latest Mars News</h2>
            <h4 class="media-heading">{{mars.news_title}}</h4>
            <p>{{ mars.news_paragraph }}</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Mars Featured Image -->
    <!-- First level -->
    <div class="row" id="mars-featured-image">
      <!-- Second level -->
      <!-- Featured Image -->
      <div class="col-md-8">
        <h2>Featured Mars Image</h2>
        <img src="{{mars.featured_image }}" class="img-responsive" alt="Responsive image" />
      </div>
      <!-- Mars Facts -->
      <div class="col-md-4">
        <div class="row" id="mars-facts">
          <h4>Mars Facts</h4>
          <div style="background-color: lightcoral;">
          {{ mars.facts | safe }}
          </div>
        </div>
      </div>
    </div>
    <!-- CHALLENGE - Hemispheres -->
    <div class="row" id="mars-hemispheres">
      <div class="col-md-8 text-center box body">
        <h3>Mars Hemispheres</h3>
        <div class="row">
          {% for item in mars.hemispheres %}
          <div class="col-md-3 text-center">
              <h5>{{item['titles']}}</h5>
              <a target="blank" href="{{item['img_url']}}">
                <img
                  src="{{item['img_url']}}"
                  class="rounded"
                  width=100%
                />
              </a>
          </div>
          {% endfor %}
          </div>
        </div>
      </div>
      <div class="col-md-4">
      </div>
    </div>
  </div>
</body>

</html>
